<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>eTribe</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/lib/ionic/css/ionic.css">
    <link href="css/ionic.app.css" rel="stylesheet">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
</head>

<body>
  <ion-nav-bar class="bar-assertive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view></ion-nav-view><br /><br />

  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-dark">

      <ion-tab title="Home" icon="ion-home" href="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="LogIn" icon="ion-ios-information" href="#/tab/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Enterprises" icon="ion-ios-world" ui-sref="tabs.contact">
        <ion-nav-view name="contact-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </script>

<script id="templates/home.html" type="text/ng-template">
  <ion-view view-title="We are the...">
    <ion-content class="background" scroll="true">
    </br>
        <div class="list card-blue">
          <div class="item item-avatar">
          <img src="avatar.png">
            <div class="item item-text-wrap">
            <h2><span style="color:red; font-size: 1.5em">Welcome onBoard.</span></h2>
            </div>
          </div>

          <div class="item item-body">
          <img class="full-image" src="img/young1.jpg"></br></br>
            <ul class="list">
            <li class="item">
            <h3><span style="color:white">Explore this app by navigating around.</span></h3>
            </li><br>
            <li class="item">
            <h3><span style="color:white">First sign-up and there-after log-in to be able to add your voice.</span></h3>
            </li>
            </ul>

            <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">2 Comments</a>
            </p>
          </div>

          <div class="item tabs tabs-light tabs-icon-left">
            <a class="tab-item" href="#/tab/browse">
            <i class="icon ion-thumbsup"></i>
            Values
            </a>

            <a class="tab-item" href="#/tab/facts">
            <i class="icon ion-chatbox"></i>
            TribalPost
            </a>

            <a class="tab-item" href="#/tab/facts2">
            <i class="icon ion-share"></i>
            OneVoice
            </a>
          </div>
        </div>
    </ion-list>
    </ion-content>
  </ion-view>
</script>

<script id="templates/facts.html" type="text/ng-template">
  <ion-view view-title="Scroll the FAQ's">
    <ion-content class="background2" scroll="true">
        <div data-ng-controller="ExampleController">
          <div class="card-dark">
            <div class="item card-postlist item-text-wrap">
              <div class="card">
                <div class="item item-text-wrap">
                TribalPost
                <hr>
                  <ul id="list-posts">
                  List
                  <li>
                  <h3> </h3>
                  </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" href="#/tab/browse">
              <i class="icon ion-thumbsup"></i>
              Browse
              </a>

              <a class="tab-item" href="#/tab/facts">
              <i class="icon ion-chatbox"></i>
              TribalPost
              </a>

              <a class="tab-item" href="#/tab/facts2">
              <i class="icon ion-share"></i>
              OneVoice
              </a>
            </div>
          </div>
        </div>
    </ion-content>
  </ion-view>
</script>

  <script id="templates/facts2.html" type="text/ng-template">
  <ion-view view-title="Post your FAQ">
    <ion-content class="background2" scroll="true">
    <div data-ng-controller="ExampleController">
      <div class="card-dark">
        <div class="item card-red item-text-wrap">
          <div class="card">
          <form id="post-form">
            <label class="item item-input ">
            <span class="input-label">FAQ Title</span>
            <input id="post-title" type="text">
            </label><br>
            <label class="item item-input ">
            <span class="input-label">FAQ Content</span>
            <input id="post-content" type="text">
            </label>
          <br>
            <button class="button button-assertive">
            <input id="post-submit" type="submit">
            </button>
          </form>
          </div>
        </div>
      </div>
      <div class="card">
      <div class="item tabs tabs-light tabs-icon-left">
          <a class="tab-item" href="#/tab/browse">
          <i class="icon ion-thumbsup"></i>
          Values
          </a>
          <a class="tab-item" href="#/tab/facts">
          <i class="icon ion-chatbox"></i>
          TribalPost
          </a>
          <a class="tab-item" href="#/tab/facts2">
          <i class="icon ion-share"></i>
          OneVoice
          </a>
      </div>
      </div>

      </ion-content>
    </ion-view>
  </script>

  <script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="Log In or Sign Up">
      <ion-content class="background2" scroll="true">
      <div data-ng-controller="ExampleController">
      <div class="card-dark">
          <div class="item card-red item-text-wrap">
            <h1>Login</h1>
            <p>You only have to sign up the first time</p>
            <p>If logged in your name will show up under the logout button</p>
            <br />
            <div><button id="logout">Log out HERE before leaving</button></div>

            <div id="current-user"></div><br />

            <form id="login">
              <label class="item item-input item-stable">
                <span class="input-label">UserName</span>
                <input id="login-name" type="text">
              </label><br>
              <label class="item item-input item-stable">
                <span class="input-label">Password</span>
                <input id="login-password" type="password">
              </label><br>
              <button class="button button-stable">
              <input id="login-submit" type="submit">
              </button>
            </form>
            </div>
            </div>
            <br />

          <div class="card-dark">
            <div class="item card-red item-text-wrap">
            <h1>SignUp</h1>
            <p>Choose a user name and password</p>
            <p>Make a note of both because they cannot be retrieved</p>
            <div id="current-user"></div>
              <form id="signup">
                <label class="item item-input item-stable">
                <span class="input-label">UserName</span>
                <input id="signup-name" type="text">
                </label><br>
                <label class="item item-input item-stable">
                <span class="input-label">Password</span>
                <input id="signup-password" type="password">
                </label><br>
              <button class="button button-stable">
              <input id="signup-submit" type="submit">
              </button>
              </form>
            </div>
          </div>
        </div>
        <div class="card">
        <div class="item tabs tabs-light tabs-icon-left">
            <a class="tab-item" href="#/tab/browse">
            <i class="icon ion-thumbsup"></i>
            Values
            </a>
            <a class="tab-item" href="#/tab/facts">
            <i class="icon ion-chatbox"></i>
            TribalPost
            </a>
            <a class="tab-item" href="#/tab/facts2">
            <i class="icon ion-share"></i>
            OneVoice
            </a>
        </div>
        </div>
      </ion-content>
      </ion-view>
      </script>



  <script id="templates/contact.html" type="text/ng-template">
    <ion-view title="Enterprises">
    <ion-content class="background2" scroll="true">
        <div data-ng-controller="SliderController">
          <div class="card-slider">
            <div class="item card-red item-text-wrap">
            <ion-slide-box pager-click="navSlide(index)">
                <ion-slide>
                    <img style="height: 100% width: 100%" src="img/young3.jpg">
                </ion-slide>
                <ion-slide>
                    <img style="height: 100% width: 100%" src="img/young4.jpg">
                </ion-slide>
                <ion-slide>
                    <img style="height: 100% width: 100%" src="img/young5.jpg">
                </ion-slide>
                <ion-slide>
                    <img style="height: 100% width: 100%" src="img/young6.jpg">
                </ion-slide>
            </ion-slide-box>
        </div></div></div>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/browse.html" type="text/ng-template">
  <ion-view view-title="Browse">
    <ion-content class="background2" scroll="true">
        <div data-ng-controller="SliderController">
          <div class="card-slider">
            <div class="item card-red item-text-wrap">
            <ion-slide-box pager-click="navSlide(index)">
                <ion-slide>
                    <img style="height: 100% width: 100%" src="img/tribe1.jpg">
                </ion-slide>
                <ion-slide>
                    <img style="height: 100% width: 100%" src="img/tribe2.jpg">
                </ion-slide>
                <ion-slide>
                    <img style="height: 100% width: 100%" src="img/tribe3.jpg">
                </ion-slide>
                <ion-slide>
                    <img style="height: 100% width: 100%" src="img/tribe4.jpg">
                </ion-slide>
                <ion-slide>
                    <img style="height: 100% width: 100%" src="img/tribe5.jpg">
                </ion-slide>
            </ion-slide-box>
        </div></div></div>
      </ion-content>
    </ion-view>
  </script>
</body>
</html>
