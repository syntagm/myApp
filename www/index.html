  <script id="templates/facts2.html" type="text/ng-template">
  <ion-view view-title="Post your FAQ">
    <ion-content class="background2" scroll="true">
    <div data-ng-controller="ExampleController">
      <div class="card-dark">
        <div class="item card-red item-text-wrap">
          <div class="card">
          <form id="post-form">
            <label class="item item-input ">
            <span class="input-label">FAQ Title</span>
            <input id="post-title" type="text">
            </label><br>
            <label class="item item-input ">
            <span class="input-label">FAQ Content</span>
            <input id="post-content" type="text">
            </label>
          <br>

            <input id="post-submit" type="submit">
            </button>
          </form>
          </div>
        </div>
      </div>

      <div class="item item-text-wrap">
      <a class="button icon ion-home" href="#/tab/facts"> Read other FAQs</a>

      </div>

        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="Log In or Sign Up">
      <ion-content class="background2" scroll="true">
      <div data-ng-controller="ExampleController">
      <div class="card-dark">
          <div class="item card-red item-text-wrap">
            <h1>Login</h1>
            <p>You only have to sign up the first time</p>
            <p>If logged in your name will show up under the logout button</p>
            <br />
            <div><button id="logout">Log out HERE before leaving</button></div>

            <div id="current-user"></div><br />

            <form id="login">
              <label class="item item-input item-stable">
                <span class="input-label">UserName</span>
                <input id="login-name" type="text">
              </label><br>
              <label class="item item-input item-stable">
                <span class="input-label">Password</span>
                <input id="login-password" type="password">
              </label><br>
              <button class="button button-stable">
              <input id="login-submit" type="submit">
              </button>
            </form>
            </div>
            </div>
            <br />

          <div class="card-dark">
            <div class="item card-red item-text-wrap">
            <h1>SignUp</h1>
            <p>Choose a user name and password</p>
            <p>Make a note of both because they cannot be retrieved</p>
            <div id="current-user"></div>
              <form id="signup">
                <label class="item item-input item-stable">
                <span class="input-label">UserName</span>
                <input id="signup-name" type="text">
                </label><br>
                <label class="item item-input item-stable">
                <span class="input-label">Password</span>
                <input id="signup-password" type="password">
                </label><br>
              <button class="button button-stable">
              <input id="signup-submit" type="submit">
              </button>
              </form>
            </div>
          </div>
        </div>
        <div class="card">
        <div class="item item-text-wrap">
        <a class="button icon ion-home" href="#/tab/facts2"> Post a FAQ</a>
        </div>
        </div>
      </ion-content>
      </ion-view>
      </script>
